<body> 
    <div class="container">
      <div class="row">
  
        <div class="col-sm-2"></div>
  
        <div class="col-sm-8">
          <br/>
          <br/>
          <br/>
          
          <br> <br>
          <br>
          <br>
              
          <div class="w3-container">
            
            <div class="w3-card-4">

          <div class="text-center">
            <div class="w3-container w3-green">
            <h1>SIGN -IN</h1></div>
            <h5>u n i s o n s</h5>
          </div>
          <br/>
          
          <form [formGroup]="signInForm" class="container" id="signInForm">
  
            <div class="form-group">
              <label class="control-label col-sm-2" for="email">Email:</label>
              <div class="col-sm-12">
                <input type="email" class="form-control" id="email" placeholder="Enter email" formControlName="email" [(ngModel)]="email" required/>
              </div>
            </div>

            <div class="form-group">
              <label class="control-label col-sm-2" for="pwd">Password:</label>
              <div class="col-sm-12">
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" formControlName="pwd" [(ngModel)]="pwd" required maxlength="50" />
              </div>
            </div>
  
            <div class="form-group btn-center">
              <div class="col-sm-4">
                <button type="submit"  class="btn btn-success btn-block" (click)='signIn()'>Submit</button>
                <br>
                <br>
                <br>
              </div>
            </div>
          </form>
        </div>
  
        <div class="col-sm-2"></div>
      </div>
      </div>
      </div>
    </div>
  </body>
